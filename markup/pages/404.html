<!doctype html>
<html class="no-js" lang="ru">

	<head>
		{{> head/head head.defaults}}
	</head>

	<body class="page">

		<div class="page__wrapper">

			{{> header/header}}

			<div class="page-error">
				<div class="layout__n ">
					<div class="layout__m">

						<h1 class="page-error__title ">Ошибка</h1>
						<h2 class="page-error__num">404</h2>
						<h6 class="page-error__subtitle">Запрашиваемая страница не найдена</h6>
						<p class="page-error__desc">Возможно, вы ошиблись в адресе или страница была перемещена.</p>
						<p class="page-error__desc color-yellow">Вы можете вернуться <a href="./">на главную</a> страницу <br>или воспользоваться меню.</p>

					</div>

				</div>

			</div>

			{{> footer/footer}}

		</div>

		<script src="static/js/main.js"></script>

	</body>

</html>
